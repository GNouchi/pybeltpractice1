<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
    .banner{ 
        display : inline-block;
        vertical-align: top;
        margin:0px; 
        padding:0px;
        margin-left: 0.5em;
    }
    .trip{
        display: inline-block;
        vertical-align: top;
        margin-left: 1em;
    }
    .space{
        margin-left: 800px;
    }
    </style>
    <title>Document</title>
</head>
<body>
    <div class = "banner">
        <h1 class = "banner"> Add a trip </h1>
        <a class = "btn btn-info space" ref="/wall">Back</a>
        <a class = "btn btn-danger" href="/logout" class = "logout banner"> Logout</a>
    </div>
    <div class ="main">
        <div class = "trip">
        <form action="create" method="post">
            {% csrf_token %}
            <br>
            <input type="text" name= "destination" class="form-control" placeholder="Destination">
            <textarea type="text" name= "description" class="form-control" placeholder="Description" rows="3"></textarea>
            <label for="">Start Date</label>
            <input type="date" name= "trip_start" class="form-control" >
            <label for="">End Date</label>
            <input type="date" name= "trip_end" class="form-control" >
            <input type="hidden" name = "user_id" value="{{request.session.user_id}}">
            <button type = "submit"> Create! </button>
        </form>
        </div>
    <!-- errorbox -->
    <div class = "errorbox">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
            {% endif %}
    </div>
    <!-- /errorbox -->
    </div>


</body>
</html>
